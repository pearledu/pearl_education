<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirects any URL to the root index.html for GitHub Pages
      var pathSegmentsToKeep = 1; // Adjust if you're hosting in a subdirectory
      var l = window.location;
      var newUrl =
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/pearl_education/';
      if (l.pathname.split('/').length > pathSegmentsToKeep + 1) {
        newUrl += l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      }
      window.location.replace(newUrl + l.search + l.hash);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
  </body>
</html>
